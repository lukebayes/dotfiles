# Configure powerline
# source ~/.vim/bundle/powerline/powerline/bindings/tmux/powerline.conf 

set -g default-terminal "tmux-256color"
# set-option -g default-terminal "screen-256color"
set -g status on

# Forked and pulled from Github here:
# https://github.com/lukebayes/tmux-powerline
PWRLINE=~/Projects/foss/tmux-powerline

set-option -g status on
set-option -g status-interval 2
set-option -g status-justify "left"
set-option -g status-left-length 60
set-option -g status-right-length 90
# set-option -g status-left "#(#{PWRLINE}/powerline.sh left)"
# set-option -g status-right "#(#{PWRLINE}/powerline.sh right)"
set-hook -g session-created 'run-shell "#{PWRLINE}/powerline.sh init"' # prettifies the window-status segments

# Examples of setting the tabs, but don't work with powerline
# set-window-option -g status-style bg=colour235
# set-window-option -g window-status-current-style fg=color87,bg=color235

# use C-a, since it's on the home row and easier to hit than C-b
set-option -g prefix C-o
unbind-key C-o
bind-key C-o send-prefix
set -g base-index 1
set -g history-limit 999999999

# Easy config reload
bind-key R source-file ~/.tmux.conf \; display-message "tmux.conf reloaded."

# vi is good
setw -g mode-keys vi

# mouse behavior
# set -g mouse on

bind-key : command-prompt
bind-key r refresh-client
bind-key L clear-history

bind-key space next-window
bind-key bspace previous-window
bind-key enter next-layout

# use vim-like keys for splits and windows
bind-key v split-window -h -c "#{pane_current_path}"
bind-key s split-window -v -c "#{pane_current_path}"
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

